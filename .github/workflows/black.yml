name: Black Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: python -m pip install --upgrade pip
      
      - name: Install Black
        run: |
          pip install black==23.9.1

      - name: Run Black
        run: black .
        
      - name: Set Git config
        run: |
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"

      - name: Commit changes
        run: |
          git add -A
          git diff-index --quiet HEAD || git commit -m "Apply Black formatting Changes"

      - name: Github Push Action
        uses: zyrouge/github-push-action@v1.0.9
        with:
          # GitHub token or PAT token
          github-token: ${{ github.token }}
          # GitHub Repository (format: `username/repo`)
          repository: ${{ github.repository }}
          # Repository Branch
          branch: ${{ github.main }}
          # Determines if force push is used
         
